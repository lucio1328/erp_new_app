<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modification du devis</title>
    <link rel="stylesheet" th:href="@{/css/modif.css}">
</head>
<body>
    <h1>Modification du devis <span th:text="${supplierQuotation.reference}"></span></h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${info}" class="alert alert-info" th:text="${info}"></div>

    <form th:action="@{/fournisseur/quotation/update/__${supplierQuotation.id}__}"
          th:object="${supplierQuotation}"
          method="post">

        <div class="form-section">
            <h2>Fournisseur <span class="required-field"></span></h2>
            <div class="form-group">
                <label for="supplier">Nom du fournisseur</label>
                <input type="text" id="supplier" th:value="${supplierQuotation.supplierName}" readonly class="readonly-input">
            </div>
            <div class="form-group">
                <label for="company">Société</label>
                <input type="text" id="company" th:value="${supplierQuotation.company}" readonly class="readonly-input">
            </div>
        </div>

        <div class="form-section">
            <h2>Informations du devis <span class="required-field"></span></h2>
            <div class="form-group">
                <label>Statut <span class="required-field"></span></label>
                <span class="status" th:classappend="${supplierQuotation.status == 'Draft' ? 'draft' :
                                                  (supplierQuotation.status == 'Submitted' ? 'submitted' :
                                                   (supplierQuotation.status == 'Approved' ? 'approved' :
                                                    (supplierQuotation.status == 'Rejected' ? 'rejected' :
                                                     (supplierQuotation.status == 'Ordered' ? 'ordered' :
                                                      (supplierQuotation.status == 'Closed' ? 'closed' :
                                                       (supplierQuotation.status == 'Cancelled' ? 'cancelled' : ''))))))}"
                  th:text="${supplierQuotation.status}">Submitted</span>
            </div>

            <div class="form-group">
                <label for="date">Date <span class="required-field"></span></label>
                <input type="date" id="date" th:value="${#temporals.format(supplierQuotation.transactionDate, 'yyyy-MM-dd')}" readonly class="readonly-input">
            </div>

            <div class="form-group">
                <label for="validTill">Valable jusqu'au</label>
                <input type="date" id="validTill" th:value="${#temporals.format(supplierQuotation.validTill, 'yyyy-MM-dd')}" readonly class="readonly-input">
            </div>

            <div class="form-group">
                <label for="currency">Devise</label>
                <input type="text" id="currency" th:value="${supplierQuotation.currency}" readonly class="readonly-input">
            </div>
        </div>

        <div class="form-section">
            <h2>Articles</h2>
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Code</th>
                        <th>Désignation</th>
                        <th>Quantité</th>
                        <th>UdM</th>
                        <th>Prix unitaire</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, iterStat : ${supplierQuotation.quotationItemDTOs}">
                        <td th:text="${iterStat.count}">1</td>
                        <td>
                            <input type="text" th:value="${item.itemCode}"
                                   style="width: 100%; border: none; background-color: #f5f5f5;" readonly>
                        </td>
                        <td th:text="${item.itemName}"></td>
                        <td>
                            <input type="number" th:value="${item.quantity}"
                                   style="width: 80px;"
                                   th:readonly="${supplierQuotation.status != 'Draft'}"
                                   th:classappend="${supplierQuotation.status != 'Draft'} ? 'readonly-input' : ''"
                                   th:field="*{quotationItemDTOs[__${iterStat.index}__].quantity}">
                        </td>
                        <td th:text="${item.uom}"></td>
                        <td>
                            <input type="number" step="0.01" th:value="${item.rate}"
                                   style="width: 100px;"
                                   th:readonly="${supplierQuotation.status != 'Draft'}"
                                   th:classappend="${supplierQuotation.status != 'Draft'} ? 'readonly-input' : ''"
                                   th:field="*{quotationItemDTOs[__${iterStat.index}__].rate}">
                            <input type="hidden" th:field="*{quotationItemDTOs[__${iterStat.index}__].name}"/>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.rate * item.quantity, 1, 2)} + ' ' + ${supplierQuotation.currency}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-section">
            <h3>Total TTC: <span th:text="${#numbers.formatDecimal(supplierQuotation.total, 1, 2)} + ' ' + ${supplierQuotation.currency}"></span></h3>
        </div>

        <div class="actions">
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Annuler</button>
            <button type="submit" class="btn btn-primary"
                    th:disabled="${supplierQuotation.status != 'Draft'}">Enregistrer</button>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const row = this.closest('tr');
                    if (row) {
                        const quantityInput = row.querySelector('input[name$="quantity"]');
                        const rateInput = row.querySelector('input[name$="rate"]');
                        const amountCell = row.querySelector('td:nth-last-child(1)');

                        if (quantityInput && rateInput && amountCell) {
                            const quantity = parseFloat(quantityInput.value) || 0;
                            const rate = parseFloat(rateInput.value) || 0;
                            amountCell.textContent = (quantity * rate).toFixed(2) + ' ' + document.getElementById('currency').value;
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
