<div class="max-w-4xl mx-auto mt-6">
    <form id="submitPaymentForm" th:action="@{/paiement/submit}" method="post">
        <input type="hidden" name="paymentName" th:value="${paymentName}">
        
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-semibold text-gray-800">Confirmation de Paiement</h1>
                <p class="text-sm text-gray-500 mt-1">Référence: <span class="font-medium" th:text="${paymentDTO.invoiceName}"></span></p>
            </div>
            <div class="flex space-x-3">
                <a th:href="@{/invoices}" class="inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-gray-700 rounded-md shadow-sm text-sm font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Annuler
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent bg-green-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Valider le Paiement
                </button>
            </div>
        </div>

        <!-- Messages d'alerte -->
        <div th:if="${error}" id="error-message" class="bg-red-50 border-l-4 border-red-400 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700">
                        <span th:text="${error}"></span>
                    </p>
                </div>
                <div class="ml-auto pl-3">
                    <button onclick="closeMessage('error-message')" class="-mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-100 inline-flex h-8 w-8">
                        <span class="sr-only">Fermer</span>
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>


        <!-- Récapitulatif du paiement -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden mb-6">
            <div class="p-6">
                <h2 class="text-lg font-medium text-gray-800 mb-4">Récapitulatif du Paiement</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <h3 class="text-md font-medium text-gray-700 mb-2">Informations de base</h3>
                        <dl class="space-y-2">
                            <div class="flex justify-between">
                                <dt class="text-sm text-gray-500">Type de paiement:</dt>
                                <dd class="text-sm text-gray-900" th:text="${paymentDTO.paymentType}"></dd>
                            </div>
                            <div class="flex justify-between">
                                <dt class="text-sm text-gray-500">Société:</dt>
                                <dd class="text-sm text-gray-900" th:text="${paymentDTO.company}"></dd>
                            </div>
                            <div class="flex justify-between">
                                <dt class="text-sm text-gray-500">Date:</dt>
                                <dd class="text-sm text-gray-900" th:text="${paymentDTO.postingDate}"></dd>
                            </div>
                        </dl>
                    </div>
                    
                    <div>
                        <h3 class="text-md font-medium text-gray-700 mb-2">Montants</h3>
                        <dl class="space-y-2">
                            <div class="flex justify-between">
                                <dt class="text-sm text-gray-500">Montant payé:</dt>
                                <dd class="text-sm text-gray-900" th:text="${paymentDTO.paidAmount + ' ' + paymentDTO.currency}"></dd>
                            </div>
                            <div class="flex justify-between">
                                <dt class="text-sm text-gray-500">Montant alloué:</dt>
                                <dd class="text-sm text-gray-900" th:text="${paymentDTO.allocatedAmount + ' ' + paymentDTO.currency}"></dd>
                            </div>
                        </dl>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-md font-medium text-gray-700 mb-2">Compte source</h3>
                        <dl class="space-y-2">
                            <div class="flex justify-between">
                                <dt class="text-sm text-gray-500">Compte:</dt>
                                <dd class="text-sm text-gray-900" th:text="${paymentDTO.paidFrom}"></dd>
                            </div>
                            <div class="flex justify-between">
                                <dt class="text-sm text-gray-500">Devise:</dt>
                                <dd class="text-sm text-gray-900" th:text="${paymentDTO.paidFromAccountCurrency}"></dd>
                            </div>
                        </dl>
                    </div>
                    
                    <div>
                        <h3 class="text-md font-medium text-gray-700 mb-2">Compte destination</h3>
                        <dl class="space-y-2">
                            <div class="flex justify-between">
                                <dt class="text-sm text-gray-500">Compte:</dt>
                                <dd class="text-sm text-gray-900" th:text="${paymentDTO.paidTo}"></dd>
                            </div>
                            <div class="flex justify-between">
                                <dt class="text-sm text-gray-500">Devise:</dt>
                                <dd class="text-sm text-gray-900" th:text="${paymentDTO.paidToAccountCurrency}"></dd>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function closeMessage(messageId) {
        document.getElementById(messageId).style.display = 'none';
    }
</script>
